<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="/FacultyLogin.css">
</head>
<body>
    <section id="FacultyLoginPage">
        <div class="form-box">
            
            <div class="form-value">
                <div class="loginHead">
                    <h2>Faculty Login</h2>
                <img src="/iiitkLogo.png" alt="" srcset="">
                </div>
                <form action="">
                    <div class="inputbox" class="emailinputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
                      
                    </div>
                    <button id="FacultyLoginBtn">Log in</button>
                    <div class="register">
                        <p>Login With <a href="#">Google</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
